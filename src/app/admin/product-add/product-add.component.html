<div class="container mx-auto w-75">
    <h1>Add new product</h1>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="">
            <label for="" class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Enter the product name" formControlName="name">
        </div>
        <div class="">
            <label for="" class="form-label">Product Price</label>
            <input type="number" class="form-control" placeholder="Enter the product price" formControlName="price">
        </div>
        <div class="">
            <label for="" class="form-label">Product Description</label>
            <textarea placeholder="Enter the product description" class="form-control" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add</button>
    </form>
</div>
