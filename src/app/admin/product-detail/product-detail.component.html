<main class="main container mx-auto mt-5">
    <h1>Danh sách sản phẩm</h1>
    <a href="/admin/products/add">
        <button class="btn btn-success my-2">Add new Product</button>
    </a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>
                    <a href="/admin/products/{{product.id}}/edit">
                        <button class="btn btn-warning my-2">Update</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
