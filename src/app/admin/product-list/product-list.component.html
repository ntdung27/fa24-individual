<main class="main container mx-auto mt-5">
    <h1>Danh sách sản phẩm</h1>
    <button class="btn btn-success my-2">Add new Product</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>
                    <button class="btn btn-danger" (click)="removeItem(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
