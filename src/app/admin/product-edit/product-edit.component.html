<div class="container mx-auto w-75">
    <h1>Update product</h1>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="">
            <label for="" class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Enter the product name" formControlName="name">
            <div *ngIf="(form.get('name').invalid && form.get('name').dirty) || form.get('name').touched">
                <div *ngIf="form.get('name').errors.required">Name is required</div>
                <div *ngIf="form.get('name').errors.minlength">At least 6 characters</div>
            </div>
        </div>
        <div class="">
            <label for="" class="form-label">Product Price</label>
            <input type="number" class="form-control" placeholder="Enter the product price" formControlName="price">
            <div *ngIf="(form.get('price').invalid && form.get('price').dirty) || form.get('price').touched">
                <div *ngIf="form.get('price').errors.required">Price is required</div>
                <div *ngIf="form.get('price').errors.min">Invalid</div>
            </div>
        </div>
        <div class="">
            <label for="" class="form-label">Product Description</label>
            <textarea placeholder="Enter the product description" class="form-control" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3" [disabled]="form.invalid">Edit</button>
    </form>
</div>
